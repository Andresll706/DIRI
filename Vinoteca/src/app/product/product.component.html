<div class="card">
    <div class="card-header">
        <h1>{{product.nombre}} ( {{product.precio | currency: 'EUR'}} )</h1>
    </div>
    <div class="card-body d-flex">
        <div class="p-6">
            <img class="card-img-top" src="../../../assets/img/{{product.imagen}}"
                style="max-width: 18rem; max-height: 25rem;" alt="Card image cap">
        </div>
        <div class="p-6">
            <p class="card-text">{{product.descripcion}}</p>
            <p class="card-text">Año: {{product.anyo}}</p>
            <p class="card-text">Uva: {{product.uvas}}</p>
            <p class="card-text">Pais: {{product.pais}}</p>
            <p class="card-text">Región: {{product.region}}</p>
        </div>
    </div>
    <div class="card-footer">
        <a routerLink="/wines" class="btn btn-outline-danger btn-lg">volver</a>
    </div>
</div>

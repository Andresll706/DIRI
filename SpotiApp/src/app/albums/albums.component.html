<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="albums.images | sinfoto" style="max-height: 20rem;" alt="Card image cap">
    <div class="card-body" *ngIf="showAlbums">
        <div class="card-title">
            <h3><a routerLink="#" style="text-decoration:none;" class="text-white">{{albums.name}}</a></h3>
        </div>
        <div class="card-text" *ngFor="let artist of artists">
            <p class="card-text text-white" (click)="goArtist(artist.id)" >{{artist.name}}</p>
        </div>
    </div>

    <div class="card-body" *ngIf="showArtist">
        <div class="card-title" *ngFor="let artist of artists">
            <h3><p class="card-text text-white" (click)="goArtist(artist.id)" >{{artist.name}}</p></h3>
        </div>
    </div>
</div>
